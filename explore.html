<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>PWA-DUO</title>
    <meta name="author" content="Omar Kacimi">
    <meta name="description" content="duo pwa">
    <meta name="keywords" content="pwa,duo">
    <link rel='stylesheet' type='text/css' media='screen' href='style/style.css'>
    <link rel='stylesheet' type='text/css' href='style/nav.css'>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="manifest" href="manifest.json">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>
<body>
  <div id="content" class="box">

      <div>
        <p id="title">Explore</p>

      <input type="text" id="myInput" onkeyup="myFunction(), myFunction2()" placeholder="Where would you like to explore?">
      </div>

      <div>
      <p id="scroll-title">Upcoming trips</p>
      </div>
      
      <div>
      <ul id="myUL" class="hs full">
        <li class="item-trips" id="Brazil"><a href="Brazil.html">Brazil</a></li>
        <li class="item-trips" id="Greece"><a href="#">Greece</a></li>
        <li class="item-trips" id="Mexico"><a href="#">Mexico</a></li>
        <li class="item-trips" id="Norway"><a href="#">Norway</a></li>
      </ul>
      </div>

      <div>
      <p id="scroll-title">Photography lessons</p>
      </div>
      
      <div>
      <ul id="myUL2" class="hs full">
        <li class="item" id="Astrophotography"><a href="#">Astrophotography</a></li>
        <li class="item" id="Wildlife"><a href="#">Wildlife</a></li>
        <li class="item" id="StreetPhotography"><a href="#">Street Photography</a></li>
        <li class="item" id="Architecture"><a href="#">Architecture</a></li>
      </ul>
      </div>
    </div>
  </div>

  <nav class="nav">
    <a href="explore.html" class="nav__link nav__link--active">
      <i class="material-icons nav__icon">dashboard</i>
      <span class="nav__text">Explore</span>
    </a>
    <a href="photos.html" class="nav__link">
      <i class="material-icons nav__icon">image</i>
      <span class="nav__text">Photos</span>
    </a>
    <a href="favourites.html" class="nav__link">
      <i class="material-icons nav__icon">star</i>
      <span class="nav__text">Favourites
      </span>
    </a>
    <a href="account.html" class="nav__link">
      <i class="material-icons nav__icon">person</i>
      <span class="nav__text">Account</span>
    </a>
  </nav>

  <script>
      if ('serviceWorker' in navigator) {
          navigator.serviceWorker.register('/service-worker.js');
      }
  </script>

  <script src="script.js"> </script>
  <script>
    function myFunction() {
      // Declare variables
      var input, filter, ul, li, a, i, txtValue;
      input = document.getElementById('myInput');
      filter = input.value.toUpperCase();
      ul = document.getElementById("myUL");
      li = ul.getElementsByTagName('li');
    
      // Loop through all list items, and hide those who don't match the search query
      for (i = 0; i < li.length; i++) {
        a = li[i].getElementsByTagName("a")[0];
        txtValue = a.textContent || a.innerText;
        if (txtValue.toUpperCase().indexOf(filter) > -1) {
          li[i].style.display = "";
        } else {
          li[i].style.display = "none";
        }
      }
    }

    function myFunction2() {
      var input, filter, ul, li, a, i, txtValue;
      input = document.getElementById('myInput');
      filter = input.value.toUpperCase();
      ul = document.getElementById("myUL2");
      li = ul.getElementsByTagName('li');
    
      for (i = 0; i < li.length; i++) {
        a = li[i].getElementsByTagName("a")[0];
        txtValue = a.textContent || a.innerText;
        if (txtValue.toUpperCase().indexOf(filter) > -1) {
          li[i].style.display = "";
        } else {
          li[i].style.display = "none";
        }
      }
    }
    </script>
    <script 
    src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js">
    </script>
</body>
</html>
