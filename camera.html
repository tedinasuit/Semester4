<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>PWA-DUO</title>
    <meta name="author" content="Omar Kacimi">
    <meta name="description" content="duo pwa">
    <meta name="keywords" content="pwa,duo">
    <link rel='stylesheet' type='text/css' media='screen' href='style/style1.css'>
    <link rel='stylesheet' type='text/css' href='style/nav1.css'>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="manifest" href="manifest.json">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>
<body>
    <div class="contentarea">
        <h1>Photo capture demo</h1>
        <div class="cameraContainer">
            <div class="camera">
                <video id="video">Video stream not available.</video>
                <button id="startbutton">Take photo</button>
              </div>
              <canvas id="canvas"> </canvas>
              <div class="output">
                <img id="photo" alt="The screen capture will appear in this box." />
              </div>
        </div>
        <a href="photos.html">go back</a>
    </div>

    <script src="js/cameraDemo.js"></script>
</body>
